<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life in Weeks</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="setupContainer" class="setup-container">
      <h1>Life in Weeks</h1>
      <p>Let's set up your life calendar. This will only be asked once.</p>
      <form id="setupForm">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <button type="submit" class="submit-btn">Save</button>
      </form>
    </div>

    <div id="mainContainer" class="main-container hidden">
      <h1 id="headerText"></h1>
      <div id="weekGrid" class="week-grid"></div>
      <p id="statsText" class="stats-text"></p>
      <div class="legend">
        <div class="legend-item">
          <div class="box red"></div>
          <span>Weeks lived</span>
        </div>
        <div class="legend-item">
          <div class="box green"></div>
          <span>Weeks remaining</span>
        </div>
      </div>
      <h2 class="question-text">How are you going to spend these weeks?</h2>
      <div class="footer">
        <a href="#" id="resetBtn">Reset</a>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
